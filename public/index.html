<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subtitle Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Завантажувач субтитрів з YouTube</h1>
        <p>Вставте посилання на відео і отримайте повний текст субтитрів.</p>
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
            <button id="getSubsBtn">Отримати субтитри</button>
        </div>
        <div id="loader" class="loader" style="display: none;"></div>
        <div id="result">
            <pre id="subtitleOutput"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
